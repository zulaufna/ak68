<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nasdaq Index</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .index {
            font-size: 2em;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Latest Nasdaq Index</h1>
        <div id="nasdaq-index" class="index">Loading...</div>
    </div>

    <script>
        async function fetchNasdaqIndex() {
            try {
                const response = await fetch('https://api.example.com/nasdaq'); // 替换为实际的API URL
                const data = await response.json();
                document.getElementById('nasdaq-index').textContent = data.index;
            } catch (error) {
                document.getElementById('nasdaq-index').textContent = 'Error fetching data';
            }
        }

        fetchNasdaqIndex();
    </script>
</body>
</html>
